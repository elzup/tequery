name: Node CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/readme.md'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: npm install, build, and test
      run: |
        yarn install
        yarn test
      env:
        CI: true
